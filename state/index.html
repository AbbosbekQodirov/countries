<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>State</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/main.css'>
</head>
<body>
    <div class="container">
        <div class="loader">

        </div>
        <div class="img">
            <img id="img" src="" alt="">
        </div>
        <div class="info">
            <div class="name">

            </div>
            <div class="about">
                <div>
                    <p>Native Name: &nbsp; <span class="native"></span></p>
                    <p>Population: &nbsp; <span class="population"></span></p>
                    <p>Region: &nbsp; <span class="region"></span></p>
                    <p>Sub Region: &nbsp; <span class="sub-region"></span></p>
                    <p>Capital: &nbsp; <span class="capital"></span></p>
                </div>
                <div>
                    <p>Top Level Domain: &nbsp; <span class="level"></span></p>
                    <p>Currencies: &nbsp; <span class="currencies"></span></p>
                    <p>Languages: &nbsp; <span class="languages"></span></p>
                </div>
            </div>
            <div class="border">
                <p>Border Countries:&nbsp; <span class="borders"></span> </p>
            </div>
        </div>
    </div>
</body>
<script src='js/main.js'></script>
</html>
